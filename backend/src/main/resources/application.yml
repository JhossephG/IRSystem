spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/car_store}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  flyway:
    baseline-on-migrate: true
server:
  port: 8080
  servlet:
    context-path: /
